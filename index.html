<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Tholoana</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ‚è∞</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="currentLocation">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div id="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Tholoana Manyane</strong> and is
      <a href="https://github.com/Tholoana96/World-Clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
