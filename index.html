<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Tholoana</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Cape Town</option>
        <option value="">New York</option>
        <option value="">Australia</option>
      </select>

      <div class="city">
        <div>
          <h2>Johannesburg</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Tholoana Manyane</strong> and is
      <a href="https://github.com/Tholoana96/World-Clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
